#名字随意
示范例子:
  #被映射的龙核槽位
  #直接填龙核槽位id
  #将龙核槽位映射别的龙核槽位
  #格式 '额外槽位1<->额外槽位2'
  #不会先判断槽位上是否有物品
  #强制映射
  dragon-core: '额外槽位1'
  #映射到的原版槽位
  #直接填原版槽位数字id
  #不会先判断槽位上是否有物品
  #强制映射
  #不知道槽位是哪个数字
  #可以开启debug功能
  #开启后会往后台输出点击的槽位数字id
  #如果不想映射原版槽位可以直接把vanilla删掉
  #或者改成 vanilla: ''
  vanilla: '0'
  #用于识别的lore
  identifier-lore:
    - ' '
    - '&6该物品为特殊物品, 仅用于展示'