prefix: '&7[&6Dragon&bSlot&eExtension&7] '
command:
  help:
    - '&f/dse help  &a插件帮助'
    - '&f/dse change-slot 玩家 槽位1 槽位2  &a交换玩家槽位1与槽位2上的物品'
    - '&f/dse change-lore 玩家 计划  &a为玩家触发交换lore计划'
    - '&f/dse get 玩家 槽位 是否拿取  &a获得玩家槽位上的物品'
    - '&f/dse multi 玩家 槽位 倍数 概率(整数, 1就是百分之一的概率) 失败是否清除(true/false)  &a将玩家槽位上的物品翻倍'
    - '&f/dse open 玩家  &a打开物品装备界面'
    - '&f/dse reload  &a重载插件'
    - '&f/dse remove 玩家 槽位  &a删除玩家槽位上的物品'
    - '&f/dse set 玩家 槽位 是否强制设置 是否拿取手上物品  &a将玩家槽位上的物品设置为手上的物品'
  no-child-command: '&c该指令不存在: <command>'
  dont-have-permission: '&c执行该指令需要权限: <permission>'
  command-args-error: '&c指令参数错误或不完整,请检查是否输错了指令: <command>'
  cant-use-in-console: '&c后台无法执行该指令'
  player-not-online: '&c该玩家不在线, 无法执行指令'
  file-error: '&c配置出错, 请排查错误'
  reload: '&a插件重载成功'
multi:
  success: '&a物品翻倍成功'
  fail: '&c物品翻倍失败'
  clear: '&c已销毁物品'
  over: '&c物品数量大于127, 无法翻倍'
item:
  get-error: '&4物品获取失败, 请检查配置是否出错'
  have-error: '&4身上存在违规物品, 已清除'
  equip:
    success: '&a你成功装备了 <item>'
    fail: '&c装备失败, 物品 <item> 已被销毁'
    save: '&a已保留装备, 保护符已扣除'
    none: '&c请放入要装备的物品'
  take: '&c请在 <time> 秒内, 连续点击两次以拆卸物品'
  air: '&c该槽位物品为空'
  not-air: '&c该槽位物品不为空'
  in-hand-air: '&c你手上没有任何物品'
slot:
  get: '&a你得到了玩家 <target> 的 <slot> 里的物品 <item> * <amount>'
  set: '&a你成功将手上的物品设置到 <slot>'
  change: '&a你成功交换了物品'
  remove: '&a你成功移除了 <slot> 上的 <item>'
swap-item: '&a你成功使用了交换方案&f: &b<plan>'
change-lore:
  success: '&a你成功使用了交换lore的方案&f: &b<plan>'
  fail: '&c未找到这种交换lore的方案'
debug-format:
  equip-chance:
    - '&6物品几率&f: &b<chance>'
    - '&6随机几率&f: &b<random>'
    - '&e当物品几率大于等于随机几率时'
    - '&a装备成功 &c反之失败'
  swap-item: '&6你按下了按键&f: &b<key>'